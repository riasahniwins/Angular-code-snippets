<div class="form-group ">
    <div class="thumbDiv">
        <div class="thumbImage" *ngFor="let image of productImages;let i=index" [class.isEditMode]="image.isEdit">
            <div class="thumbIcons">
                <button mat-icon-button type="button" color="purpledark" (click)="editImage(i)" matTooltip="Edit Image">
                    <mat-icon>create</mat-icon>
                </button>&nbsp;
                <button type="button" mat-icon-button color="purple" (click)="changeImage(i)" matTooltip="Browse Photo">
                    <i aria-hidden="true" class="fa fa-picture-o"></i>
                    <div *ngIf="image.isEdit">
                        <label class="editIcon" for="add-image-two"></label>
                        <input onclick="this.value = null" type="file" style="display: none;" accept="image/*"
                            id="add-image-two" #fileEditInput
                            (change)="imgUploadEdit($event,i);onChangeEdit(fileEditInput.files[0])">
                    </div>
                </button>&nbsp;

                <button mat-icon-button color="warn" type="button" (click)="deleteImage(i)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>&nbsp;
                <button mat-icon-button type="button" color="purpledark" (click)="addFavourite(i)"
                    [matTooltip]="image.isCoverImage==true?'Set cover image':'Remove cover image'">
                    <mat-icon>{{image.isCoverImage==true?'favorite_border':'favorite'}}</mat-icon>
                </button>&nbsp;

            </div>
            <img [src]="image.isEditMode==true?imgPath+image.ImageName:image.ImageName" />
        </div>

        <div class="add-image-product">
            <label for="add-image" title="Choose Image">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </label>

            <input class="form-control" [formControl]="imgCntrl" onclick="this.value = null" style="display: none;"
                type="file" accept="image/*" id="add-image" #fileInput
                (change)="imgUpload($event);onChange(fileInput.files[0])">
        </div>
    </div>
</div>
<div class="form-group row" *ngIf="showEditFields">
    <div class="col-md-6 kt-margin-bottom-10-mobile">
        <mat-form-field class="mat-form-field-fluid">
            <mat-label>Alt text</mat-label>
            <input matInput placeholder="Enter Alt text" />
        </mat-form-field>
    </div>
</div>
